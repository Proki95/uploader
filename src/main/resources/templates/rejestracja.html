<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Rejestracja</title>
  </head>
  <body>
      <div class="container">
        <header class="row">
            <div class="col">
                <img src="images/logo.png" class="img-fluid" alt="Responsive image">
            </div>
        </header>
        <nav class="nav nav-pills nav-justified">
            <a class="nav-item nav-link active" th:href="@{'/'}">Strona główna</a>
            <a class="nav-item nav-link" th:href="@{'/signIn'}">Logowanie</a>
            <a class="nav-item nav-link" th:href="@{'/signUp'}">Rejestracja</a>
            <a class="nav-item nav-link" th:href="@{'/Contact'}">Kontakt</a>
        </nav>
        <main>
            <div class="row">
                <aside class="col">
                    <div class="jumbotron jumbotron-fluid text-center">
                      <div class="container">
                        <h1 class="display-4">Rejestracja</h1>
                        <div class="lead">
                            <form th:action="@{/signUp}" th:object="${signUp}" method="post" >
                            <label for="login">Login</label>
                            <input type="text" class="form-control" name="login" placeholder="Login" id="login" aria-describedby="basic-addon3">
                            <label for="password">Hasło</label>
                            <input   type="password"  name="password"  class="form-control" placeholder="password" id="password" aria-describedby="basic-addon3">
                            <label for="password2">Powtórz hasło</label>
                            <input  type="password"  name="password2"   class="form-control" placeholder="password2" id="password2" aria-describedby="basic-addon3">
                            <label for="email">Email</label>
                            <input   type="email"  name="email"  class="form-control" placeholder="email"  id="email" aria-describedby="basic-addon3">
                            <button type="submit" class="btn btn-success">Rejestruj</button>
                        </form>
                      </div>
                      </div>
                    </div>
                </aside>
            </div>
        </main>
        <footer class="row">
            <div class="col text-center">
                Created by Popkorn
            </div>
        </footer>
        
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
