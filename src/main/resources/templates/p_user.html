<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
        <header class="row">
            <div class="col">
                <img src="images/logo.png" class="img-fluid" alt="Responsive image">
            </div>
        </header>
        <nav class="nav nav-pills nav-justified">
            <a class="nav-item nav-link active" th:href="@{'/'}">Strona główna</a>
            <a class="nav-item nav-link" href="#">Panel usera</a>
            <a class="nav-item nav-link" th:href="@{'/Contact'}">Kontakt</a>
            <a class="nav-item nav-link" href="#">Wyloguj</a>
        </nav>
        <main>
            <div class="row">
                <aside class="col">
                    <div class="jumbotron jumbotron-fluid text-center">
                      <div class="container">
                        <h1 class="display-4">Zmiana hasła</h1>
                        <div class="lead">
                            <label for="o_pass">Stare hasło</label>
                            <input type="text" class="form-control" id="o_pass" aria-describedby="basic-addon3">
                            <label for="pass">Nowe hasło</label>
                            <input type="password" class="form-control" id="pass" aria-describedby="basic-addon3">
                            <button type="button" class="btn btn-info">Zmień hasło</button>
                        </div>
                      </div>
                    </div>
                </aside>
            </div>
            <div class="row">
                <aside class="col">
                    <div class="jumbotron jumbotron-fluid text-center">
                      <div class="container">
                        <h1 class="display-4">Zmiana email</h1>
                        <div class="lead">
                            <label for="email">Nowy email</label>
                            <input type="text" class="form-control" id="email" aria-describedby="basic-addon3">
                            <button type="button" class="btn btn-info">Zmień email</button>
                        </div>
                      </div>
                    </div>
                </aside>
            </div>
        </main>
        <footer class="row">
            <div class="col text-center">
                Created by Popkorn
            </div>
        </footer>
        
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
